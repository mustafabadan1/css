<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icon title -->
    <link
      rel="icon"
      href="/main-photos/facebook-logo-2019.png"
      type="img/png"
      sizes="15x15"
    />

    <!-- css link -->

    <link rel="stylesheet" href="style.css" />
    <!-- title -->
    <title>FACEBOOK PAGE</title>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <!--###########
            # Header # 
            ############-->
        <header>
          <div class="header__post">
            <!-- left header -->
            <div class="left__header">
              <a href="#">
                <img
                  class="img"
                  src="/main-photos/photo_2021-10-16_21-51-35.jpg"
                  alt=""
                />
              </a>

              <div class="name side">
                <a href="#"> Bill Gates </a>
                <span class="vrefied"
                  ><i> <img src="/main-photos/check.png" alt="" /> </i
                ></span>
              </div>

              <div class="date">
                <a href="#">October 16,2021 </a>
                <span
                  data-visualcompletion="css-img"
                  class="hu5pjgll m6k467ps"
                  aria-label="تمت المشاركة مع العامة"
                  role="img"
                  style="
                    background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yV/r/pYLlxYcBFAe.png');
                    background-position: 0px -491px;
                    background-size: auto;
                    width: 12px;
                    height: 12px;
                    background-repeat: no-repeat;
                    display: inline-block;
                  "
                ></span>
              </div>
            </div>
            <!-- right header -->
            <div class="right__header">
              <div class="option">
                <img
                  class="option__icon"
                  src="/main-photos/option.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </header>
        <!--###########
            # content # 
            ############-->
        <div class="content__post content">
          <p class="content__pragraph">
            Looking forward to catching up on some reading this weekend. If
            you’re looking for a new book, here are a few you might want to try:
            <span>
              <a href="https://gatesnot.es/3DNgW4N"
                >https://gatesnot.es/3DNgW4N</a
              >
            </span>
            ,and your welcome :)
          </p>
          <img class="content__img" src="/main-photos/img-post.jpg" alt="" />
        </div>

        <!--###########
            # footer # 
            ############-->
        <div class="footer__post">
          <!-- Reactions -->
          <div class="footer__reactions reactions">
            <div class="reactions__emojis emojis">
              <img src="/reactions/like.png" class="emojis__like" />
              <img src="/reactions/haha.png" class="emojis__haha" />
              <img src="/reactions/love.png" class="emojis__love" />
              <span class="emojis__count">
                <a href="#">193K</a>
              </span>
            </div>
            <div class="reactions__comment-shares">
              <span class="comment-shares__comments"
                ><a href="#">50K Comments</a></span
              >
              <span class="comment-shares__shares"
                ><a href="#">5.4K Shares</a></span
              >
            </div>
          </div>

          <!-- Buttons -->
          <div class="footer__buttons buttons">
            <span class="buttons__like like">
              <img
                class="like__icon"
                src="/reactions/like-footer.png"
                alt=""
              />Like
            </span>
            <span class="buttons__comment comment"
              ><img
                class="comment__icon"
                src="/reactions/comment.png"
                alt=""
              />Comment</span
            >

            <span class="buttons__share share"
              ><img
                class="share__icon"
                src="/reactions/share.png"
                alt=""
              />Share</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
